        window.onload = function ()
        {
            var harness = new AppHarness();

            harness.addTest("Primitives.PrimitivesTest", "tests.primitives.PrimitivesTest", "primitives/PrimitivesTest.js", "primitives/PrimitivesTest.ts");

            //---------------------------------------------------------------------------

            harness.addTest("Materials.TextureMultiPassMatTest", "tests.materials.TextureMultiPassMatTest", "materials/TextureMultiPassMatTest.js", "materials/TextureMultiPassMatTest.ts");

            //---------------------------------------------------------------------------

            //---------------------------------------------------------------------------
            
            harness.addSeperator("Entities");

            harness.addTest("Layout Test", "tests.entities.LayoutTest", "entities/LayoutTest.js", "entities/LayoutTest.ts");
            
            //---------------------------------------------------------------------------

            harness.addTest("Controllers.HoverControllerTest", "tests.controllers.HoverControllerTest", "controllers/HoverControllerTest.js", "controllers/HoverControllerTest.ts");
            
            //---------------------------------------------------------------------------
            // Test - Containers
            //---------------------------------------------------------------------------
            
            harness.addSeperator("Containers");
            harness.addTest("Containers.View3DTest", "tests.containers.View3DTest", "containers/View3DTest.js", "containers/View3DTest.ts");
            
            //---------------------------------------------------------------------------
            // Load a default
            harness.load("tests.object3d.TorusObject3DDemo", "object3d/TorusObject3DDemo.js", "object3d/TorusObject3DDemo.ts");
            harness.start(); // Start
            
        }
